{% extends 'base.html'%}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 style="font-family: 'Spartan', sans-serif; text-align: center; margin-top: 30px;">SONGS</h1>
        <div class="card-columns">
            {% for song in songs %}
            <div class="card" style=" border-radius: 2px; border: none; margin-top: 50px;">
                <div class="pass">
                    <img class="card-img-top passport" src="{{ song.song_art_image_thumbnail_url }}" alt="">
                </div>
                <div class="card-body">
                    <a href="{{ song.url }}" style="color: inherit; text-decoration: none;">
                        <h4 class="card-text">{{ song.name }}</h4>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
