        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

            <a href="/about_me" style="text-decoration: none;">
                <h6 style="color:black; margin-left: 20px; margin-top: 9px;">WELCOME {{current_user.username|upper}}</h6>
