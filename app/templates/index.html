{% block content %}

                class="bi bi-music-note" viewBox="0 0 16 16">

        <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="card-columns">
            {% for track in track %}
            <div class="card" style="width: 18rem; margin-left: 130px;">
                <img src="{{ track.song_art_image_thumbnail_url }}" class="card-img-top" alt="...">
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
